<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name = "referrer" content="never">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Music By Haline</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>

    <!-- <link rel="stylesheet" href="./src/scss/app.scss">
    <link rel="stylesheet" href="./src/scss/index.scss"> -->
</head>
<body>
    <div id="app" class="active">
        <div class="header">
            <div class="topbar">
                <svg class="icon-music" aria-hidden="true">
                    <use href="#icon-wodeyinle"></use>
                </svg> 
                <h2>Haline Music</h2>
                <svg class="icon-you" aria-hidden="true">
                    <use href="#icon-xiangyou"></use>
                </svg>
            </div>

            <nav>
                <ul>
                    <li class="active">热门音乐</li>
                    <li>猜你喜欢</li>
                    <li>搜索</li>
                </ul>
            </nav>
        </div>
        <svg class="icon-loading" aria-hidden="true">
            <use href="#icon-loading"/>
        </svg>
        <div class="main active" style="display:none">
            <div class="wrap">
                <div class="container">
                    <div class="hotList">
                        <h3>热门歌单</h3>
                        <ul class="box">
                        </ul>
                    </div>
                    <div class="dayChoose">
                        <h3>每日精选</h3>
                        <ul>
                        </ul>  
                        <div class="addMore">加载更多</div>
                    </div>
                </div>
                <div class = "recommend">
                    <ul></ul>
                    <div class="addMore">加载更多</div>
                </div>
                <div class="search">
                    <div class="container">
                        <input type="text" placeholder="搜索歌曲、歌单、专辑">
                        <label for="">搜索</label>
                    </div>

                    <span>客观别急，该功能正在开发中</span>
                </div>
                
            </div>

        </div>
        <div class="footer">
            <div class="actions">
                <svg class="btn-order" aria-hidden="true">
                    <use href="#icon-circle"/>
                </svg>
                <svg class="btn-pre"  aria-hidden="true">
                    <use href="#icon-pre"/>
                </svg>
                <svg class="btn-play-pause play" aria-hidden="true">
                    <use href="#icon-play"/>
                </svg>
                <svg class="btn-next"  aria-hidden="true">
                    <use href="#icon-next"/>
                </svg>
                <svg class="btn-music-list"   aria-hidden="true">
                    <use href="#icon-list"/>
                </svg>
            </div>
        </div>
    </div>


<div id="player" class = "">
    <div class="header">
        <svg class="return" aria-hidden="true">
            <use href="#icon-fanhui"></use>
        </svg>
        <h1>有些事现在不做一辈子</h1>
        <p>五月天-第二人生</p>
        <div class="balls">
            <span class="current"></span>
            <span></span>
        </div>
    </div>
    <div class="panels panel1">
        <div class="panel-effect">
            <div class="effect">
                <div class="effect-1"></div>
                <div class="effect-2"></div>
                <div class="effect-3"></div>
            </div>
            <div class="lyric">
                <p class="current">那么你和人们的不同就看你怎么活</p>
                <p>想象你等白发</p>
            </div>
        </div>
        <div class="panel-lyrics">
            <div class="lyrics-contain">
            </div>
  
        </div>
    </div>
    <div class="footer">
        <div class="buttons">
            <svg class="btn-like"  aria-hidden="true">
                <use href="#icon-like"/>
            </svg>
            <svg class="btn-download"aria-hidden="true">
                <use href="#icon-download"/>
            </svg>
            <svg class="btn-share" aria-hidden="true">
                <use href="#icon-share"/>
            </svg>
            <svg class="btn-comment"  aria-hidden="true">
                <use href="#icon-comment"/>
            </svg>
        </div>
        <div class="bar-area">
            <span class="time-start">00:00</span>
            <span class="time-end">00:00</span>
            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="actions">
            <div class="abc">
                <svg class="btn-order"  aria-hidden="true">
                    <use href="#icon-circle"/>
                </svg>
                <svg class="btn-pre"  aria-hidden="true">
                    <use href="#icon-pre"/>
                </svg>
                <svg class="btn-play-pause play"  aria-hidden="true">
                    <use href="#icon-play"/>
                </svg>
                <svg class="btn-next"  aria-hidden="true">
                    <use href="#icon-next"/>
                </svg>
                <svg class="btn-music-list"  aria-hidden="true">
                    <use href="#icon-list"/>
                </svg>
            </div>

        </div>
    </div>

</div>
<ul id="list">

</ul>
<script src="./src/js/eventcenter.js"></script>

<script src="//at.alicdn.com/t/font_1171246_ue30stg401.js"></script>
<script src="./src/js/app.js"></script>


</body>
</html>
